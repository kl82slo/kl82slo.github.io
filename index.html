<script type="text/javascript">
var d = new Date();
var time = d.getHours();

if (time < 10) 
  {
  		document.write("<h3 style='color: #35C438;background-color:#212121; text-align: center'>Good morning</h3>");
  }
else 
	{
	if (time < 17) 
  		{
  		document.write("<h3 style='color: #35C438;background-color:#212121; text-align: center'>Good day</h3>");
  		}
	else 
 		{
  		document.write("<h3 style='color: #35C438;background-color:#212121; text-align: center'>Good evening</h3>");
 		}
	}
</script>
   <!-- end pozdrav CODE-->

<script type="text/javascript">
			danes = new Date().getDay();
			dnevi = ["Sleepy Sunday", "Damn Monday", "Another Tuesday", "Again Wednesday", "Only Thursday?", "Finally Friday", "Super Saturday"];
  			m = new Date().getMonth();
			y = new Date().getFullYear();
			months = ["January","February"," of March ","April","May","June","July","August","September","October","November","December"];
			document.write("<h3 style='color: #35C438;background-color:#212121; text-align: center'>Today is " + dnevi[danes] + months[m] + y.toString() +"</h3>");
	</script>
